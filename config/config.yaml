# Tool parameters
fastp:
  threads: 4
  qualified_quality_phred: 20
  length_required: 20
  runtime: 120  # minutes
  
spades:
  threads: 32
  memory: 256
  kmers: "21,33,55,77,101,121"
  runtime: 1200  # minutes (24 hours)
  parition: "compute"

reformat_scaffolds:
  min_length: 300
  threads: 1
  runtime: 60  # minutes

pyrodigal:
  mode: "meta"
  threads: 32
  runtime: 300  # minutes

mmseqs2:
  min_seq_id: 0.9
  coverage: 0.9
  threads: 48
  runtime: 7000  # minutes

diamond:
  threads: 14
  evalue: 1e-5
  max_hits: 1
  runtime: 480  # minutes

eggnog:
  threads: 18
  evalue: 1e-5
  runtime: 720  # minutes

coverm:
  threads: 8
  min_read_percent_identity: 90
  min_read_aligned_percent: 50
  min_covered_fraction: 0.5
  contig_end_exclusion: 10
  runtime: 240  # minutes

merge_sequences:
  threads: 1
  runtime: 30  # minutes

extract_sequences:
  threads: 1
  runtime: 60  # minutes

kraken2:
  threads: 40
  confidence: 0.1
  runtime: 1200 # minutes

bracken:
  threads: 30
  kmer_length: 35
  read_length: 150
  runtime: 600  # minutes

